<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>Калькулятор</h1>
    </div>
    <div class="inputs">
        <div class="first-number">
            <input  class="form-input" type="number" id="input1" placeholder="Введіть перше число">
        </div>
        <div class="second-number">
            <input class="form-input" type="number" id="input2" placeholder="Введіть друге число">
        </div>
    </div>
    <div class="buttons">
        <div class="plus-minus">
            <button class="plus" id="plusbtn">+</button>
            <button class="minus" id="minusbtn">-</button>
            <button class="x" id="xbtn">*</button>
            <button class="koren" id="kbtn">Корень(тільки перший рядок)</button>
        </div>
        <div class="result-button">
            <button class="resultbtn" id="resultbtn">Вирухувати</button>
        </div>
        <div class="result">
            <div class="result-title">
                Результат
            </div>
            <div class="result-text">
                <p id="result"></p>
            </div>
        </div>
    </div>
</body>
</html>
